<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhuvi ‚ù§Ô∏è Ashok</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.glow{
  position:absolute;
  top:30px;
  font-size:2rem;
  color:#fff;
  text-shadow:0 0 10px #ff3366,0 0 20px #ff3366;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

.teddy{
  width:230px;
  animation:walk 3s ease-out forwards, dance 1.2s infinite alternate;
}

@keyframes walk{
  from{transform:scale(0.4) translateY(200px)}
  to{transform:scale(1) translateY(0)}
}

@keyframes dance{
  0%{transform:rotate(-3deg)}
  100%{transform:rotate(3deg)}
}

/* lip sync illusion */
.mouth{
  position:absolute;
  width:30px;
  height:18px;
  background:#ff3366;
  border-radius:0 0 20px 20px;
  top:160px;
  animation:talk 0.25s infinite;
}

@keyframes talk{
  0%{height:6px}
  100%{height:18px}
}

button{
  position:absolute;
  bottom:40px;
  padding:14px 35px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  background:#ff3366;
  color:white;
}

/* hearts */
.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<div class="glow">Bhuvi ‚ù§Ô∏è Ashok</div>

<div style="position:relative">
  <img src="teddy.jpg" class="teddy">
  <div class="mouth"></div>
</div>

<button onclick="playAll()">Tap Me üíñ</button>

<audio id="voice" src="voice.mp3"></audio>

<script>
function playAll(){
  const v = document.getElementById("voice");
  v.play();

  // hearts
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);

  // auto close after voice (10 sec)
  v.onended=()=>{
    setTimeout(()=>{
      location.href="about:blank";
    },1500);
  };
}
</script>

</body>
</html>
