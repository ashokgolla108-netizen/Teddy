<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  text-align:center;
}

/* Glowing name */
#loveText{
  font-size:2.4rem;
  font-weight:bold;
  color:#fff;
  animation:glow 1.8s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 8px #fff;}
  to{ text-shadow:0 0 30px #ff0033;}
}

h1,p{color:#fff}

button{
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff0033;color:white;}
#no{background:white;color:#ff0033;position:absolute;}

/* TEDDY CONTAINER */
#teddyWrap{
  position:fixed;
  bottom:-160px;
  width:160px;
  display:none;
  z-index:5;
}

/* WALK TOWARDS SCREEN */
.walk{
  animation:walkIn 5s ease-out forwards;
}
@keyframes walkIn{
  0%{transform:scale(0.3);bottom:-160px;}
  100%{transform:scale(1.2);bottom:30px;}
}

/* CRAZY DANCE */
.dance{
  animation:dance 0.45s infinite;
}
@keyframes dance{
  0%{transform:rotate(-10deg);}
  50%{transform:rotate(10deg);}
  100%{transform:rotate(-10deg);}
}

/* TEDDY IMAGE */
#teddy{
  width:100%;
  display:block;
}

/* LIP SYNC (image only) */
.talk{
  animation:lip 0.22s infinite;
}
@keyframes lip{
  0%{transform:scaleY(1);}
  50%{transform:scaleY(0.88);}
  100%{transform:scaleY(1);}
}

/* TALK TEXT */
#talkText{
  position:fixed;
  bottom:260px;
  background:#fff;
  padding:10px 16px;
  border-radius:18px;
  color:#ff0033;
  font-weight:bold;
  display:none;
  z-index:6;
}

/* HEART FIREWORKS */
.heart{
  position:fixed;
  font-size:28px;
  animation:burst 1.4s ease-out forwards;
}
@keyframes burst{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(2.2);opacity:0;}
}
</style>
</head>

<body>

<div id="loveText">Bhuvi ‚ù§Ô∏è Ashok</div>
<h1>Happy Teddy Day üß∏</h1>
<p>Teddy kavali ante YES click chey üòú</p>

<button id="yes">YES üß∏</button>
<button id="no">NO üôà</button>

<div id="talkText">Hi Bhuvi üòç</div>

<div id="teddyWrap">
  <img id="teddy" src="teddy.jpg">
</div>

<audio id="voice" src="voice.mp3"></audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const wrap = document.getElementById("teddyWrap");
const teddy = document.getElementById("teddy");
const voice = document.getElementById("voice");
const talk = document.getElementById("talkText");

/* NO button runs */
no.onmouseover = ()=>{
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
};

/* YES click */
yes.onclick = ()=>{
  wrap.style.display="block";
  talk.style.display="block";
  voice.play();

  /* WALK IN */
  wrap.classList.add("walk");

  /* AFTER WALK ‚Üí DANCE */
  setTimeout(()=>{
    wrap.classList.remove("walk");
    wrap.classList.add("dance");
  },5000);

  /* LIP SYNC ONLY WHILE VOICE */
  teddy.classList.add("talk");
  voice.onended = ()=> teddy.classList.remove("talk");

  /* TALKING TEXT */
  const msgs=[
    "Hi Bhuvi üòç",
    "Happy Teddy Day üß∏"
  ];
  let i=0;
  setInterval(()=> talk.textContent = msgs[i++%msgs.length], 2500);

  /* HEART FIREWORKS */
  setInterval(()=>{
    for(let i=0;i<6;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.innerText="‚ù§Ô∏è";
      h.style.left=Math.random()*100+"vw";
      h.style.top=Math.random()*60+"vh";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),1400);
    }
  },1200);

  /* AUTO CLOSE */
  setTimeout(()=>window.close(),20000);
};
</script>

</body>
</html>
