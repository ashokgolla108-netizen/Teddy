<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day ðŸ§¸</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  text-align:center;
}

h1{
  font-size:2.2rem;
  color:#fff;
  text-shadow:0 3px 8px rgba(0,0,0,0.4);
}

p{
  font-size:1.4rem;
  color:#fff;
  margin-bottom:25px;
  font-weight:bold;
}

.buttons{
  z-index:5;
}

button{
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff3366;
  color:white;
}

#no{
  background:white;
  color:#ff3366;
  position:absolute;
}

/* Big Teddy */
#teddyBig{
  position:fixed;
  bottom:10px;
  width:220px;
  display:none;
  animation:shake 0.6s infinite;
  z-index:4;
}

@keyframes shake{
  0%{transform:rotate(-5deg);}
  50%{transform:rotate(5deg);}
  100%{transform:rotate(-5deg);}
}

/* Teddy rain */
.teddy{
  position:fixed;
  top:-60px;
  width:50px;
  animation:fall linear forwards;
  z-index:2;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>Happy Teddy Day ðŸ§¸</h1>
<p>Teddy kavali ante YES click chey ðŸ˜œ</p>

<div class="buttons">
  <button id="yes">YES ðŸ§¸</button>
  <button id="no">NO ðŸ™ˆ</button>
</div>

<img id="teddyBig" src="teddy.jpg">
<audio id="voice" src="voice.mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const teddyBig = document.getElementById("teddyBig");
const voice = document.getElementById("voice");

/* YES click */
yesBtn.onclick = () => {
  voice.play();
  teddyBig.style.display = "block";

  // Teddy rain
  setInterval(()=>{
    const t = document.createElement("img");
    t.src = "teddy.jpg";
    t.className = "teddy";
    t.style.left = Math.random()*100 + "vw";
    t.style.animationDuration = (3+Math.random()*3)+"s";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),6000);
  },250);
};

/* NO button run away */
noBtn.onmouseover = () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};
</script>

</body>
</html>
