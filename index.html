<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  border-radius:25px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

img{
  width:220px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

h2{
  color:#ff3366;
  margin-top:15px;
}

button{
  margin-top:15px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff3366;
  color:white;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <img src="teddy.png" alt="Teddy">
  <h2>Tap to Listen üíñ</h2>
  <button onclick="playAudio()">Play</button>
</div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="voice" src="voice.mp3"></audio>

<script>
function playAudio(){
  const music = document.getElementById("music");
  const voice = document.getElementById("voice");

  music.volume = 0.4;
  voice.volume = 1;

  music.play();

  setTimeout(()=>{
    voice.play();
  },1000);

  // Stop everything after voice ends
  voice.onended = () => {
    music.pause();
    music.currentTime = 0;

    // Auto close page
    setTimeout(()=>{
      location.href="about:blank";
    },2000);
  };
}
</script>

</body>
</html>
